<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="styles.css">
    <style>
       @import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,700;1,800&display=swap');

        .material-symbols-rounded {
          font-variation-settings:
          'FILL' 1,
          'wght' 400,
          'GRAD' 0,
          'opsz' 48;
        }
        .hollow {
          font-variation-settings:
          'FILL' 0,
          'opsz' 48;
        }
    </style>
    <title>Admin Dashboard</title>
</head>
<body>
    <div id="sidebar">
        <div id="logo-container">
            <span id="logo" class="material-symbols-rounded small-icon">
                dashboard
            </span>
            Dashboard
        </div>
        <ul class="links">
            <li>
                <span class="material-symbols-rounded small-icon">
                    home
                </span>
                Home
            </li>
            <li>
                <span class="material-symbols-rounded small-icon">
                    account_box
                </span>
                Profile
            </li>
            <li>
                <span class="material-symbols-rounded small-icon">
                    chat_bubble
                </span>
                Messages
            </li>
            <li>
                <span class="material-symbols-rounded small-icon">
                    schedule
                </span>
                History
            </li>
            <li>
                <span class="material-symbols-rounded small-icon">
                    task
                </span>
                Tasks
            </li>
            <li>
                <span class="material-symbols-rounded small-icon">
                    groups
                </span>
                Communities
            </li>
        </ul>
        <ul class="links">
            <li>
                <span class="material-symbols-rounded small-icon">
                    settings
                </span>
                Settings
            </li>
            <li>
                <span class="material-symbols-rounded small-icon">
                    help_center
                </span>
                Support
            </li>
            <li>
                <span class="material-symbols-rounded small-icon">
                    shield
                </span>
                Privacy
            </li>
        </ul>
    </div>
    <div id="content">
        <div id="header">
            <div class="header-div">
                <span id="search-container">
                    <span class="material-symbols-rounded small-icon">
                        search
                    </span>
                    <input id="search-bar" type="search"></input>
                </span>
                <span class="flex-container">
                    <span class="material-symbols-rounded hollow small-icon">
                        notifications_active
                    </span>
                    <span class="profile-pic small"></span>
                    <span class="name">Dashboard User</span>
                </span>
            </div>
            <div class="header-div">
                <span class="profile-pic large"></span>
                <span class="grid-container">
                    <div class="greeting small">Hi there,</div>
                    <div class="greeting large">Dashboard User (@user)</div>
                </span>
                <span id="action-button-container">
                    <button class="action-button">
                        New
                    </button>
                    <button class="action-button">
                        Upload
                    </button>
                    <button class="action-button">
                        Share
                    </button>
                </span>
            </div>
        </div>
        <div id="main-content">

        </div>
    </div>
</body>
</html>
